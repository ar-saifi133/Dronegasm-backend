<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DroneGasm - Welcome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f7fa;
            color: #222;
        }
        .container {
            max-width: 700px;
            margin: 60px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 40px 30px;
            text-align: center;
        }
        h1 {
            color: #2d7ff9;
            margin-bottom: 18px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 28px;
        }
        .cta-btn {
            background: #2d7ff9;
            color: #fff;
            border: none;
            padding: 14px 36px;
            border-radius: 6px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        .cta-btn:hover {
            background: #195bb5;
        }
        .features {
            margin: 36px 0 0 0;
            text-align: left;
        }
        .features li {
            margin-bottom: 12px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to DroneGasm</h1>
        <p>Experience the future of drone technology. Discover, manage, and elevate your drone operations with ease.</p>
        <a href="" class="cta-btn">Get Started</a>
        <ul class="features">
            <li>✔️ Real-time drone building</li>
            <li>✔️ Advanced analytics dashboard</li>
            <li>✔️ Seamless flight detailing</li>
            <li>✔️ Secure data management</li>
        </ul>
    </div>
</body>
</html>
